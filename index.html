<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="calc-container">
            <div class="calc-screen">
                <p id="calc-screen-text">hello</p>
                <h4 id="calc-stored-var">hello</h4>
            </div>
            <div class="left-side">
                <div class="one number">1</div>
                <div class="two number">2</div>
                <div class="three number">3</div>
                <div class="four number">4</div>
                <div class="five number">5</div>
                <div class="six number">6</div>
                <div class="seven number">7</div>
                <div class="eight number">8</div>
                <div class="nine number">9</div>
                <div class="clear">clear</div>
                <div class="0 number">0</div>
                <div class="delete">del</div>

            </div> 
            <div class="right-side">
                <div id = "add" class="add operator">+</div>
                <div id = "subtract" class="subtract operator">-</div>
                <div id = "multiply" class="multiply operator">X</div>
                <div id = "divide" class="divide operator">/</div>
                <div id = "equals" class="equals operator">=</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
